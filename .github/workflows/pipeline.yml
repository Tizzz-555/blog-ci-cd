name: Deployment pipeline
on:
  push:
    branches:
      - main
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run lint
      - name: Backend tests
        run: npm run test
        env:
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          SECRET: ${{ secrets.SECRET }}
      - name: Install frontend dependencies
        run: npm ci
        working-directory: bloglist
      - name: Frontend tests
        run: npm run test
        working-directory: bloglist
      - name: Install E2E dependencies
        run: npm ci
        working-directory: bloglist-e2e
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: bloglist-e2e
      - name: Start backend server
        run: npm run start:test &
        env:
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          SECRET: ${{ secrets.SECRET }}
      - name: Start frontend server
        run: npm run dev -- --host 0.0.0.0 &
        working-directory: bloglist
      - name: Wait for servers to be ready
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://127.0.0.1:3000/health > /dev/null; do sleep 1; done'
          echo "Backend ready!"
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -s http://127.0.0.1:5173 > /dev/null; do sleep 1; done'
          echo "Frontend ready!"
      - name: Run E2E tests
        run: npx playwright test
        working-directory: bloglist-e2e
        env:
          CI: true
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: bloglist-e2e/playwright-report/
          retention-days: 30
